; 7149 = Command Parser
; 812 = Dotstar
; 5606 = SimpleCLI
; 4224 = ShiftRegister74HC595
; 523 = HID-Platform
; 6628 = Joystick (doesn't work)

[env:trinketM0]
platform = atmelsam
board = adafruit_trinket_m0
framework = arduino
lib_deps = 
    briscoetech/FreeRTOS_SAMD21
    https://github.com/NicoHood/HID.git#master
    adafruit/Adafruit MCP23017 Arduino Library
    5606
board_vendor = "Ludicrous-Speed"
board_name = "Ludicrous-Speed Joystick"
board_build.usb_product = "ArcadeIlluminate Joystick"
build_flags = -D USB_HID -D HID_GAMEPAD_ENABLE 
test_ignore = test_embedded


